<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Volume mixer settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
    <script src="RelativeVolumeAction.js"></script>
</head>
<body>
<div class="sdpi-wrapper">
    <details class="message">
        <summary>For support/feedback/suggestions, visit <span class="linkspan" onclick="openWebsite()">https://github.com/bertware/streamdeck-volumemixer</span> </summary>
    </details>
    <div class="sdpi-item" id="dvApplication">
        <div class="sdpi-item-label">Application to adjust</div>
        <select class="sdpi-item-value select sdProperty sdList" id="AllAudioApplications" oninput="setSettings()" sdListTextProperty="ApplicationName" sdListValueProperty="ExecutablePath" sdValueField="SelectedApplicationExecutablePath"></select>
    </div>
</div>
</body>
</html>
